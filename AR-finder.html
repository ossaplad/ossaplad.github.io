<html>
  <head>
    <title>Trova Samsung OLDE S95B</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Roboto:wght@300;400;500;700&display=swap');
    </style>

    <style>
      body {
      	margin: 0;
      	font-family: Roboto;
      	font-size: 32px
      }
      
      h1 {
      	font-size: 64px;
      	font-weight: 200;
      }
      
      #navigationVideoContainer {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: 100;
      }

      #navigationVideo {
        min-width: 100%;
        min-height: 100%;
        z-index: 100;
      }

      /* Add some content at the bottom of the video/page */
      .content {
        position: fixed;
        bottom: 0;
        background: rgb(48 48 48 / 30%);
        color: #f1f1f1;
        width: 96%;
        padding: 20px;
        z-index: 200;
        box-shadow: 0px 3px 25px 0px #000000b3
      }
      
      .instructions {
      	margin-bottom: 12px;
      	margin-left: 20px;
        z-index: 300;
      }

      #loader{
        position: fixed;
        right: 0;
      	background-color: #fff;
      	width: 100%;
      	height: 100%;
      	display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        transition: opacity 2s linear;
        text-align: center;
      }
      
      #loader .loader-instructions {
      	margin: 0 auto;
      }
      
      .animation {
        display: block;
      	margin: 0 auto;
      	max-width: 50%;
      	max-height: 50%;
      	filter: invert(100%);
      }
    </style>

    <script>
      setTimeout(() => {
          video = document.getElementById("navigationVideo");
          loader = document.getElementById("loader");
         loader.style.transition = "opacity 0.4s linear";
         loader.style.opacity = 0;
         video.play();
      }, 2000);
    </script>

  </head>

  <body>
    <div id="navigationVideoContainer">
    <video muted id="navigationVideo">
      <source src="AR-finder.mp4" type="video/mp4">
    </video>
    </div>
    <div id="loader">
    	<div class="loader-instructions">
    	<span>Inquadra davanti a te per trovare il prodotto desiderato</span>
    	<img class="animation" src="loader1.gif" />
    	</div>
    	
    </div>
    <div class="content">
      <h1>
        <img src="https://retail-tech-backoffice-prod.s3.eu-west-1.amazonaws.com/retailer-tech-editor/3/763675/assets/2-5_TVAudio_Bike-10-23-giugno-3.png" height="64px" style="padding: 0 10px 0 20px;vertical-align: middle;"/>
        Samsung OLED S95B
      </h1>
      <p class="instructions">Segui le indicazioni per trovare il prodotto</p>
    </div>
  </body>
</html>
