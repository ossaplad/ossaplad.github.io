<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'>

        <a-camera gps-camera='simulateLatitude: 45.49481479924884; simulateLongitude: 9.164889594293877' rotation-reader></a-camera>
        <a-image src="bramby.png" look-at="[gps-camera]" width="4.7" height="3.6" gps-entity-place="latitude: 45.49491735028272; longitude: 9.164671007830055;"></a-image>
        <a-text value="CIAO BRAMBY" look-at="[gps-camera]" scale="4 4 4" gps-entity-place="latitude: 45.49491735028272; longitude: 9.164671007830055;"></a-text>
        </a-camera>
    </a-scene>
</body>
